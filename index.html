<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>體能測試計算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md overflow-hidden my-8">
        <div class="bg-blue-600 text-white p-6">
            <h1 id="體能測試計算器" class="text-3xl font-bold">🏃 體能測試計算器</h1>
            <p>評估您的有氧體能並估算 VO2 Max</p>
        </div>

        <div class="p-6">
            <div id="calculatorTab" class="tab-content">
                <div class="mb-6">
                    <label for="testType" class="block mb-2 font-semibold">選擇測試類型：</label>
                    <select id="testType" name="testType" class="w-full px-3 py-2 border rounded-md">
                        <option value="cooper">Cooper Test</option>
                        <option value="1mile">1-Mile Track Walk Test</option>
                    </select>
                </div>
                
                <div id="cooperForm" class="test-form">
                    <h2 class="text-2xl font-semibold mb-4">Cooper Test</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <div class="mb-4">
                                <label for="cooperDistance" class="block mb-2">12 分鐘內跑步距離（公尺）：</label>
                                <input type="number" id="cooperDistance" name="cooperDistance" required class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="cooperAge" class="block mb-2">年齡：</label>
                                <input type="number" id="cooperAge" name="cooperAge" required class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <div class="mb-4">
                                <label class="block mb-2">性別：</label>
                                <select id="cooperGender" name="cooperGender" required class="w-full px-3 py-2 border rounded-md">
                                    <option value="male">男性</option>
                                    <option value="female">女性</option>
                                </select>
                            </div>
                            <button type="button" id="cooperCalculate" class="bg-blue-500 text-white px-4 py-2 rounded-md">計算結果</button>
                        </div>
                        <div>
                            <h2 id="cooperResult" class="text-2xl font-semibold mb-4">📊 您的結果</h2>
                            <div id="cooperResultContent" class="p-4 bg-gray-100 rounded-lg">
                                填寫表單並點擊「計算結果」來查看您的評估。
                            </div>
                        </div>
                    </div>
                </div>

                <div id="1mileForm" class="test-form hidden">
                    <h2 class="text-2xl font-semibold mb-4">1-Mile Track Walk Test</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <div class="mb-4">
                                <label for="mileTime" class="block mb-2">完成 1 英里所需時間（分鐘）：</label>
                                <input type="number" id="mileTime" name="mileTime" step="0.01" required class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="mileHeartRate" class="block mb-2">結束時心率（每分鐘次數）：</label>
                                <input type="number" id="mileHeartRate" name="mileHeartRate" required class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="mileAge" class="block mb-2">年齡：</label>
                                <input type="number" id="mileAge" name="mileAge" required class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="mileWeight" class="block mb-2">體重（磅）：</label>
                                <input type="number" id="mileWeight" name="mileWeight" required class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <div class="mb-4">
                                <label class="block mb-2">性別：</label>
                                <select id="mileGender" name="mileGender" required class="w-full px-3 py-2 border rounded-md">
                                    <option value="1">男性</option>
                                    <option value="0">女性</option>
                                </select>
                            </div>
                            <button type="button" id="mileCalculate" class="bg-blue-500 text-white px-4 py-2 rounded-md">計算結果</button>
                        </div>
                        <div>
                            <h2 id="mileResult" class="text-2xl font-semibold mb-4">📊 您的結果</h2>
                            <div id="mileResultContent" class="p-4 bg-gray-100 rounded-lg">
                                填寫表單並點擊「計算結果」來查看您的評估。
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cooperTestData.js"></script>
    <script src="main.js"></script>
</body>
</html>
