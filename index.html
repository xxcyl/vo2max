<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooper測試計算器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="bg-blue-600 text-white p-6">
            <h1 id="cooper測試計算器" class="text-3xl font-bold">Cooper測試計算器</h1>
            <p>評估您的有氧體能和估算VO2 Max</p>
        </div>

        <div class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h2 id="輸入您的資料" class="text-2xl font-semibold mb-4">輸入您的資料</h2>
                    <form id="cooperForm" class="space-y-4">
                        <div>
                            <label for="distance" class="block mb-1">12分鐘內跑步距離（米）：</label>
                            <input type="number" id="distance" name="distance" required class="w-full px-3 py-2 border rounded">
                        </div>
                        <div>
                            <label for="age" class="block mb-1">年齡：</label>
                            <input type="number" id="age" name="age" required class="w-full px-3 py-2 border rounded">
                        </div>
                        <div>
                            <label class="block mb-1">性別：</label>
                            <select id="gender" name="gender" required class="w-full px-3 py-2 border rounded">
                                <option value="male">男性</option>
                                <option value="female">女性</option>
                            </select>
                        </div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">計算結果</button>
                    </form>
                </div>

                <div>
                    <h2 id="您的結果" class="text-2xl font-semibold mb-4">您的結果</h2>
                    <div id="result" class="p-4 bg-gray-100 rounded-lg">
                        填寫表單並點擊「計算結果」來查看您的評估。
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <h2 id="cooper測試評分標準單位米" class="text-2xl font-semibold mb-4">Cooper測試評分標準（單位：米）</h2>
                <div class="overflow-x-auto">
                    <table id="cooperTable" class="min-w-full bg-white"></table>
                </div>
            </div>
        </div>
    </div>

    <script src="cooperTestData.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
