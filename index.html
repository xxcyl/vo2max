<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooper測試計算器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="bg-blue-600 text-white p-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">Cooper測試計算器</h1>
                <p class="mt-2">評估您的有氧體能和估算VO2 Max</p>
            </div>
            <a href="instructions.html" class="bg-white text-blue-600 hover:bg-blue-100 font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
                測試說明
            </a>
        </div>
        <div class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h2 class="text-2xl font-semibold mb-4">輸入您的資料</h2>
                    <form id="cooperForm" class="space-y-4">
                        <div>
                            <label for="distance" class="block text-sm font-medium text-gray-700">12分鐘內跑步距離（米）：</label>
                            <input type="number" id="distance" name="distance" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        </div>
                        <div>
                            <label for="age" class="block text-sm font-medium text-gray-700">年齡：</label>
                            <input type="number" id="age" name="age" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        </div>
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-700">性別：</label>
                            <select id="gender" name="gender" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                <option value="male">男性</option>
                                <option value="female">女性</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">計算結果</button>
                    </form>
                </div>
                <div>
                    <h2 class="text-2xl font-semibold mb-4">您的結果</h2>
                    <div id="result" class="p-4 bg-gray-100 rounded-lg">
                        <p class="text-gray-600">填寫表單並點擊「計算結果」來查看您的評估。</p>
                    </div>
                </div>
            </div>
            
            <div class="mt-8">
                <h2 class="text-2xl font-semibold mb-4">Cooper測試評分標準（單位：米）</h2>
                <div class="overflow-x-auto">
                    <table id="cooperTable" class="min-w-full bg-white">
                        <!-- Table content will be dynamically generated by JavaScript -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
